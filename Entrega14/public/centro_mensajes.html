<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="nombreUsuario"></div>
  <div class="form-register chat" width =500px>
    <h1 class="msj">Centro de mensajes</h1>
    <div id="compresion"></div>
    <input class="controls fr2" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
    <input class="controls fr2" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
    <input class="controls fr2" type="number" name="edad" id="edad" placeholder="Ingrese su Edad" required>
    <input class="controls fr2" type="text" name="email" id="email" placeholder="Ingrese su E-mail" required>
    <input class="controls fr2" type="text" name="alias" id="alias" placeholder="Ingrese su Alias" required>
    <input class="controls fr2" type="text" name="avatar" id="avatar" placeholder="Ingrese su Avatar" required>
    <input class="controls fr2" type="text" name="text" id="text" placeholder="Ingrese su mensaje">
    <input class="botons btnmsj" type="submit" value="Enviar" onclick="enviarMensaje()">
    <div id="msj-chat"></div>

  </div>

  <div class="chat" id="chat"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/main.js"></script>
</html>
